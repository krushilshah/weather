<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="#" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container p-4 my-3 my-md-2 border rounded-4">
    <h1 class="text-center text-white"> <i> Weather Forecast </i></h1>
    <div class="row my-3">
      <div class="col-12 text-center">
        <input type="text" id="city" placeholder=" City/State" class="col-8 border rounded-1 py-2" />
        <button type="submit" id="search" class=" btn btn-sm text-bg-dark rounded-1">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="data-weather my-5 py-5">
      <h1 class="text-light">
        Temperature
        <h3>
          <span class="data-temp text-white"> </span>
        </h3>
      </h1>
      <h1 class="text-light">
        Wind
        <span class="data-wind text-white"> </span>
      </h1>
      <h1 class="text-light">
        Description
        <h3>
          <span class="data-search text-white"> </span>
        </h3>
      </h1>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
